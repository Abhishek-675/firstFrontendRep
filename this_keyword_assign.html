class student{

static count=0;

constructor(name,age,phone_number,board_marks){
    this.name=name;
    this.age=age;
    this.phone_number=phone_number;
    this.board_marks=board_marks;
    student.countStudent();
}

static countStudent(){
    return(student.count++);
}

setPlacementAge(minPlacementAge){
    return (minMarks) => {
        if(this.board_marks > minMarks && this.age > minPlacementAge){
        console.log(`${this.name} age ${this.age} is eligible for placements`);
        }
        else {
            console.log(`${this.name} age ${this.age} is not eligible for placements`);
        }
    }
}
}
